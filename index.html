<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <main>
      <div class="fm-cta">
        <h1>Ping.</h1>
        <h2>We are launching <strong>soon!</strong></h2>
        <p>Subscribe and get notified.</p>
        <form id="subscribe-form" class="">
          <input
            type="text"
            id="email-input"
            name="email-address"
            placeholder="Your email address..."
            aria-label="Email Address"
          />
          <p class="fm-input-error" id="email-input-error"></p>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="fm-image"></div>
      <footer>
        <div class="fm-social-strip">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/b717efbdbe.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
